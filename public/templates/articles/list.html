{% extends 'base.html' %}

{% block body %}
<div class="container mx-auto p-4">
    <div class="mt-10">
        <a href="{% url 'article-create' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-600">Add Article</a>
      </div>
      <br />
  <table class="min-w-full bg-white border border-gray-300">
    <thead>
      <tr>
        <th class="py-2 px-4 border-b">Title</th>
        <th class="py-2 px-4 border-b">Content</th>
        <th class="py-2 px-4 border-b"></th>
      </tr>
    </thead>
    <tbody class="divide-y divide-gray-300">
      {% for article in articles %}
        <tr>
          <td class="py-2 px-4">{{ article.title }}</td>
          <td class="py-2 px-4">{{ article.content|truncatewords:5 }}</td>
          <td class="py-2 px-4 text-right">
            <a href="{% url 'article-detail' article.id %}" class="text-blue-500">Read more</a>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

  
</div>
{% endblock %}
