{% extends 'base.html' %}

{% block body %}
<div hx-target="this" hx-swap="outerHTML" class="container mx-auto p-4">
  <div class="bg-white rounded-lg overflow-hidden shadow-md">
    <div class="p-4">
      <form>
        {% csrf_token %}
        {{ form.as_p }}
        <button hx-post="." class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-600" type="submit">Save</button>
      </form>
    </div>
  </div>
</div>
{% endblock %}
